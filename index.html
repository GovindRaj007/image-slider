<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="images/left.png" class="left-arrow" alt="left arrow" />
        <div class="frame">
          <div class="slider">
            <img
              src="https://images.pexels.com/photos/19793123/pexels-photo-19793123/free-photo-of-illuminated-subway-station.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
              class="image"
            />
            <img
              src="https://images.pexels.com/photos/26151061/pexels-photo-26151061/free-photo-of-pack-of-fresh-strawberries.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
              alt=""
              class="image"
            />
            <img
              src="https://images.pexels.com/photos/25242271/pexels-photo-25242271/free-photo-of-model-in-an-oversized-suit-jacket-with-earrings-and-nose-rings.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
              alt=""
              class="image"
            />
            <img
              src="https://images.pexels.com/photos/19543795/pexels-photo-19543795/free-photo-of-red-macaw-parrot-in-nature.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
              alt=""
              class="image"
            />
          </div>
        </div>
        <img src="images/right.png" class="right-arrow" alt="right arrow" />
      </div>
      <div class="bottom">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
